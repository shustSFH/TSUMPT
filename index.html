  <style>
    * {
      margin: 0;
      padding: 0;
    }

    .Body-over {
      overflow: hidden;
    }

    #map {
      position: absolute;
      top: 6vh;
      left: 20%;

      height: 94vh;

    .leaflet-container .leaflet-control-mouseposition {
      background-color: rgba(255, 255, 255, 0.7);
      box-shadow: 0 0 5px #bbb;
      padding: 0 5px;
      margin: 0;
      color: #333;
      font: 13px/1.5 "Helvetica Neue", Arial, Helvetica, sans-serif;
    }

    .marker {
      width: auto;
      border: none;
    }

    .marker__active {
      width: auto;
      border: 3px dotted;
      border-style: none none dotted;
      color: red
    }

    .object {
      position: fixed;
      width: 20%;
      top: 0;
      right: -20%;
      bottom: 0;
      background-color: #fff;
      z-index: 2000;
      padding: 50px 30px;
      -webkit-transition: .6s;
      -o-transition: .6s;
      transition: .6s;
      overflow-y: auto;
    }

    .object.is-open {
      right: 0;
    }

    .object__close {
      position: absolute;
      top: 30px;
      right: 30px;
      background-color: #999;
      border: 0;
      width: 30px;
      height: 3px;
      -webkit-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
      cursor: pointer;
    }

    .object__close::after {
      content: '';
      display: block;
      width: 30px;
      height: 3px;
      background-color: #999;
      -webkit-transform: rotate(90deg);
      -ms-transform: rotate(90deg);
      transform: rotate(90deg);
      position: absolute;
      top: 0;
      left: 0;
    }

    .object__title {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .object__img {
      position: relative;
      padding-bottom: 65%;
      margin-bottom: 25px;
    }

    #legend {
      background: linear-gradient(to right, #FF4500, #FFA500, #FFFF00, #90EE90, #00BFFF, #FF00FF, #800080);
      -webkit-tap-highlight-color: initial;
      transition: .3s opacity;
      margin-bottom: 5px;
      border-radius: 20px;

    }

    #legendTemp {
      -webkit-tap-highlight-color: initial;
      transition: .3s opacity;
      margin-bottom: 5px;
      border-radius: 20px;
    }

    .metric-legend {
      width: 100%;
      background-color: #7c7c7c;
      white-space: nowrap;
      font-size: 12px;
      box-shadow: 0 0 4px 0 black;
    }

    #legend span:first-child {
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    #legendTemp span:first-child {
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
    }

    .metric-legend span {
      display: inline-block;
      line-height: 1.5;
      text-align: center;
      vertical-align: middle;
      color: white;
    }

    @keyframes showCenterL {
      from {
        left: -200%;
      }

      to {
        left: 0%;
      }
    }

    @keyframes showCenterR {
      from {
        right: -200%;

      to {

  <style>
    .tabs {

      display: inline-block;
      /* –í—ã—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
      width: 10%;
    }

    .tab input[type="radio"] {
      display: none;
    }

    .tab-title {
      background: #fff;
      /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ */
      border: 1px solid #666;
      /* –ü–∞—Ä–∞–º–µ—Ç—Ä—ã —Ä–∞–º–∫–∏ */
      margin-top: 3%;
      width: 98%;
      height: 30px;
      text-align: center;
      padding-top: 3%;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.5s;
      transition: 0.5s;
    }

    .tab-title span {
      cursor: pointer;
      display: inline-block;
      position: relative;
      transition: 0.5s;
    }

    .tab-title span:after {
      content: '\00bb';
      font-size: 15px;
      color: black;
      position: absolute;
      opacity: 0;
      top: -5px;
      right: -20px;
      transition: 0.5s;
    }

    .tab-title:hover span {
      padding-right: 25px;
    }

    .tab-title:hover span:after {
      opacity: 1;
      right: 0;
    }

    .tab-content {
      position: absolute;
      /* –ê–±—Å–æ–ª—é—Ç–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */

      width: 20%;

      display: none;
      /* –ü—Ä—è—á–µ–º –≤–∫–ª–∞–¥–∫—É */
    }

    /* Acordeon styles */
    .tabef {
      position: relative;
      margin-bottom: 1px;
      width: 100%;
      color: #fff;
      overflow: hidden;
    }

    .tabef input {
      position: absolute;
      opacity: 0;
      z-index: -1;
    }

    .tabef label {
      position: relative;
      display: block;
      padding: 0 0 0 8px;
      background: #112d5a;
      line-height: 3;
      cursor: pointer;
      font-family: 'Calibri', serif;
    }

    .blue label {
      background: #2980b9;
    }

    .tabef-content {
      max-height: 0;
      overflow: hidden;
      background: white;
      color: black;
      -webkit-transition: max-height .35s;
      -o-transition: max-height .35s;
      transition: max-height .35s;
      font-family: 'Calibri', serif;
    }

    .blue .tabef-content {
      background: #3498db;
    }

    .tabef-content p {
      margin-left: 8px;
    }

    /* :checked */
    .tabef input:checked~.tabef-content {
      max-height: 100vh;
    }

    /* Icon */
    .tabef label::after {
      position: absolute;
      right: 0;
      top: 0;
      display: block;
      width: 3em;
      height: 3em;
      line-height: 3;
      text-align: center;
      -webkit-transition: all .35s;
      -o-transition: all .35s;
      transition: all .35s;
    }

    .tabef input[type=checkbox]+label::after {
      content: "+";
    }

    .tabef input[type=radio]+label::after {
      content: "\25BC";
    }

    .tabef input[type=checkbox]:checked+label::after {
      transform: rotate(315deg);
    }

    .tabef input[type=radio]:checked+label::after {
      transform: rotateX(180deg);
    }

    function arrSort() {
      var table, rows, switching, i, x, y, shouldSwitch;
      table = document.getElementById("TableFlot");
      switching = true;

      while (switching) {
        switching = false;
        rows = table.rows;
        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
          x = rows[i].getElementsByTagName("td")[0];
          y = rows[i + 1].getElementsByTagName("td")[0];
          if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
            shouldSwitch = true;
            break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
        }
      }
    }

    function tableSearch() {
      let input, filter, table, tr, td, txtValue;

      input = document.getElementById("myInput");
      filter = input.value.toUpperCase();
      table = document.getElementById("TableFlot");
      tr = table.getElementsByTagName("tr");


      for (let i = 0; i < tr.length; i++) {
        td = tr[i].getElementsByTagName("td")[0];
        if (td) {
          txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";

            tr[i].style.display = "none";
          }

      }

  <script>

    L.Control.MousePosition = L.Control.extend({

      _pos: null,

      options: {
        position: 'bottomleft',
        separator: ' : ',
        emptyString: '',
        lngFirst: false,
        numDigits: 5,
        lngFormatter: undefined,
        latFormatter: undefined,
        formatter: undefined,
        prefix: "",
        wrapLng: true,
      },

      onAdd: function (map) {
        this._container = L.DomUtil.create('div', 'leaflet-control-mouseposition');
        L.DomEvent.disableClickPropagation(this._container);
        map.on('mousemove', this._onMouseMove, this);
        this._container.innerHTML = this.options.emptyString;
        return this._container;
      },

      onRemove: function (map) {
        map.off('mousemove', this._onMouseMove)
      },

      getLatLng: function () {
        return this._pos;
      },

      _onMouseMove: function (e) {
        this._pos = e.latlng.wrap();
        var lngValue = e.latlng.lng;
        var latValue = e.latlng.lat;
        var lng;
        var lat;
        var value;
        var prefixAndValue;

        if (this.options.formatter) {
          prefixAndValue = this.options.formatter(latValue, lngValue);
        } else {
          lng = this.options.lngFormatter ? this.options.lngFormatter(lngValue) : L.Util.formatNum(lngValue, this.options.numDigits);
          lat = this.options.latFormatter ? this.options.latFormatter(latValue) : L.Util.formatNum(latValue, this.options.numDigits);
          value = this.options.lngFirst ? lng + this.options.separator + lat : lat + this.options.separator + lng;
          prefixAndValue = ' Lat: ' + lng + ' Lon: ' + lat;
        }

        this._container.innerHTML = prefixAndValue;
      }

    });

    L.Map.mergeOptions({
      positionControl: false
    });

    L.Map.addInitHook(function () {
      if (this.options.positionControl) {
        this.positionControl = new L.Control.MousePosition();
        this.addControl(this.positionControl);
      }
    });

    L.control.mousePosition = function (options) {
      return new L.Control.MousePosition(options);
    };
    L.control.mousePosition().addTo(map);
