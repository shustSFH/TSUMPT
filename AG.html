    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 90vh;
            width: 80vw;
        }

        #CardInfo {
            position: absolute;
            font-family: "Calibri", serif;
            display: flex;
            top: 10vh;
            left: 80vw;
            width: 20vw;
            height: 90vh;
            flex-direction: column;
            flex: 1 0 0;
            justify-content: flex-start;
            align-items: center;
        }

        #ImgShip {
            position: relative;
            left: 0%;
            width: 100%;
            height: 20vh;
        }

        #bottomleftTable {
            position: relative;
            width: 100%;
            text-align: left;
            font-size: 14px;
            max-height: 22vh;
            max-width: 100%;
            font-family: 'Calibri', serif;
            overflow: auto;
        }

        #FlagName {
            position: relative;
            left: 0%;
            width: 100%;
            border: 2px solid #131968;
        }

        #FlagNameSpan {
            display: flex;
            flex-direction: column;
            align-content: space-around;
            font-size: 1.5em;
            max-width: 100%;
            align-items: center;
        }

        .head-ves {
            background-color: #131968;
            color: white;
        }

        .WTHBotoomTable {
            display: flex;
            flex-direction: row;
            justify-content: space-between;

        }

        .spanTable {
            color: black;
            font-weight: bold;
        }

        .shrift {
            font-size: 14px;
            color: dimgrey;
        }

        #weatherTable {
            position: relative;
            width: 100%;
            text-align: left;
            font-size: 14px;
            max-height: 22vh;
            max-width: 100%;
            font-family: 'Calibri', serif;
            overflow: auto;
        }

        .flr {
            display: flex;
            align-items: center;
            flex-direction: row;
            position: relative;
        }

        .wtw-c {
            align-items: flex-start;
            position: relative;
            min-height: 32px;
            flex: 1 0 auto;
            padding: 0 0 0 6px;
            width: 33.33%;
        }

        .flx {
            display: flex;
        }

        .wtw-m {
            padding-top: 4px;
            padding-left: 6px;
        }

        .wtw-m2 {
            padding-top: 4px;
            padding-left: 3px;
        }

        .wtw-m3 {
            padding-top: 4px;
            padding-left: 3px;
        }

        .head-wet {
            font-size: 14px;
            background-color: #131968;
            color: white;
        }

        .WTD1 {
            display: flex;
        }

        .WTD2 {
            display: flex;
        }

        .WTD3 {
            display: flex;
        }

        .WTR {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }

        #navbar {
            width: 100vw;
            height: 10vh;
            background-color: white;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
        }

        .trafic {
            width: 60%;
            height: 80%;
            background: white;
            font-family: 'Calibri', serif;
            font-size: 28px;
            font-weight: bold;
            border-top: 10px solid #55c49f;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
        }

        @keyframes moveAll {
            from {
                left: -62.5%;
            }

            to {
                left: 62.5%;
            }
        }

        @keyframes move {
            from {
                left: -100%;
            }

            to {
                left: 71%;
            }
        }

        .traficS {
            display: flex;
            width: 80%;
            height: 100%;
            overflow: hidden;
            justify-content: center;
        }

        #traficSes {
            position: relative;
            left: 0%;
            display: flex;
            width: 35%;
            animation-duration: 9s;
            animation-name: moveAll;
            animation-iteration-count: infinite;
            overflow: inherit;
        }

        #animatedLine {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: 50%;
            height: 100%;
            overflow: inherit;
        }

        #animatedLine hr {
            height: 2px;
            width: 15%;
            border: none;
            background-color: #131968;
            color: #131968;

        }

        #L1 {
            position: relative;
            left: 0%;
            animation-duration: 1s;
            animation-name: move;
            animation-iteration-count: infinite;
        }

        #L2 {
            position: relative;
            left: 0%;
            animation-duration: 1.1s;
            animation-name: move;
            animation-iteration-count: infinite;
        }

        #L3 {
            position: relative;
            left: 0%;
            animation-duration: 1.2s;
            animation-name: move;
            animation-iteration-count: infinite;
        }

        #traficSes img {
            position: relative;
            width: auto;
            height: 100%;
            overflow: inherit;
        }


        .info {
            width: 20%;
            height: 80%;
            background: white;
            font-family: 'Calibri', serif;
            font-size: 28px;
            font-weight: bold;
            border-top: 10px solid #55c49f;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
        }

        .clockpage {
            width: 15%;
            height: 80%;
            background: white;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Calibri', serif;
            font-size: 28px;
            font-weight: bold;
            border-top: 10px solid #55c49f;
        }

        #dayOfWeek {
            display: block;
            font-weight: normal;
            font-size: 18px;
        }
    </style>
</head>

            function clockTimer() {
                var date = new Date();

                var time = [date.getHours(), date.getMinutes(), date.getSeconds()]; // |[0] = Hours| |[1] = Minutes| |[2] = Seconds|
                var dayOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
                var days = date.getDay();

                if (time[0] < 10) { time[0] = "0" + time[0]; }
                if (time[1] < 10) { time[1] = "0" + time[1]; }
                if (time[2] < 10) { time[2] = "0" + time[2]; }

                var current_time = [time[0], time[1], time[2]].join(':');
                var clock = document.getElementById("clock");
                var day = document.getElementById("dayOfWeek");

                clock.innerHTML = current_time;
                day.innerHTML = dayOfWeek[days];



                setTimeout("clockTimer()", 1000);
            }

            function onSetStyleShip(feature) {
                return { color: feature.properties.color, dashArray: feature.properties.dotted, weight: feature.properties.weight, radius: feature.properties.radius, fillColor: feature.properties.fillColor, opacity: feature.properties.opacity, fillOpacity: feature.properties.fillOpacity };
            }

            function onEachFeature1(feature, layer) {
                if (feature.properties && feature.properties.name) {
                    layer.bindTooltip(feature.properties.popupContent).on('click', function () { return1c("ship.onclick", feature.properties.name) });
                }
            }

            function startDrawGeoOjectFromgjsonLineHistoryMove() {

                let DatePers = JSON.parse(Get(`http://web.sovfracht.ru/marine_monitor_sfh/hs/DataExchange/list_vessels/AG/555`), { fetcher });
                let personData = DatePers.Vessels
                let person = personData[0]

                if (new_geo_object) {
                    map.removeLayer(new_geo_object);
                }

                new_geo_object = L.geoJson(JSON.parse(Get(`http://web.sovfracht.ru/marine_monitor_sfh/hs/DataExchange/vessel_track/${person.IMO}`)), {
                    onEachFeature: onEachFeature1,
                    pointToLayer: function (feature, latlng) {
                        return L.marker(latlng, {
                            icon: new L.Icon({
                                iconUrl: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAYAAACNMs+9AAAABGdBTUEAALGPC/xhBQAAAAlwSFlzAAAOwgAADsIBFShKgAAAABl0RVh0U29mdHdhcmUAcGFpbnQubmV0IDQuMC4xOdTWsmQAAADJSURBVChTY0ABaTNZuaPbGzii2sKBPEaIIBbAEd4syxPVfoU7qn09Q1o9F1QYAzByRbfFAxV+Byp8yxvRZg4VRwX88f0CQGuP8ER3/AdhruiOKQyh9WxQaQTgimnzAJkGU8gT1faQN7pTHSoNBUD38ES2r+SJbv/HHdXxHajhB09Ux2+gWB3D//8IT3FHdOlxR7af4o5qm8sVATK5NQjIXgN0yjbB0A5+qDIGBhCHL6ZNhcFjIjtUiFESaAtveJsaKMigYlQFDAwAcyxAiVL207gAAAAASUVORK5CYII='
                                , iconSize: [feature.properties.ix, feature.properties.iy], iconAnchor: [feature.properties.ix / 2, feature.properties.iy / 2]
                            }),
                            rotationAngle: feature.properties.course
                        });

                    }
                    , onEachFeature: function (feature, layer) {

                        var lineCoordinate = [];
                        var lineCoordinateEnd = [];

                    }, style: onSetStyleShip,
                }).addTo(map);
            }

            function startDrawGeoJsonGradient() {

                let DatePers = JSON.parse(Get(`http://web.sovfracht.ru/marine_monitor_sfh/hs/DataExchange/list_vessels/AG/555`), { fetcher });
                let personData = DatePers.Vessels
                let person = personData[0]

                if (hotlineLayer) {
                    map.removeLayer(hotlineLayer)
                }

                let cordSpeed = [];

                let speedData = JSON.parse(Get(`http://web.sovfracht.ru/marine_monitor_sfh/hs/DataExchange/vessel_info/${person.IMO}`), { fetcher });

                let coords = JSON.parse(Get(`http://web.sovfracht.ru/marine_monitor_sfh/hs/DataExchange/vessel_track/${person.IMO}`), { fetcher });

                for (let cor of coords.features) {

                    if (cor.geometry.type === 'Point') {
                        cordSpeed.push([cor.geometry.coordinates[1], cor.geometry.coordinates[0], cor.properties.speed])
                    }

                }

                for (let dataS of speedData) {
                    cordSpeed.push([person.LAT, person.LON, dataS.Speed])
                }

                hotlineLayer = L.hotline(cordSpeed, {
                    min: 0,
                    max: 30,
                    palette: {
                        0.0: '#FF4500',
                        0.07: '#FFA500',
                        0.17: '#FFFF00',
                        0.3: '#90EE90',
                        0.5: '#00BFFF',
                        0.7: '#FF00FF',
                        1.0: '#800080'
                    },
                    weight: 2.3,
                    outlineColor: '#000000',
                    outlineWidth: 0
                });

                hotlineLayer.addTo(map);

            };

            setInterval(function () {
                for (let i = 0; i < markerArr.length; i++) {
                    map.removeLayer(markerArr[i])
                };
                markerArr.splice(0, markerArr.length);
                createM(), startLoadTable(), startDrawGeoOjectFromgjsonLineHistoryMove(), startDrawGeoJsonGradient()
            }, 300000)
