<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"
        type="text/javascript"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #map {
            height: 90vh;
            width: 100vw;
        }

        #navbar {
            width: 100vw;
            height: 10vh;
            background-color: white;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
        }

        .trafic {
            width: 40%;
            height: 80%;
            background: white;
            font-family: 'Calibri', sans-serif;
            font-size: 28px;
            font-weight: bold;
            border-top: 10px solid #55c49f;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
        }

        @keyframes moveAll {
            from {
                left: -40%;
            }

            to {
                left: 95%;
            }
        }

        @keyframes move {
            from {
                left: -100%;
            }

            to {
                left: 71%;
            }
        }

        .traficS {
            display: flex;
            width: 80%;
            height: 100%;
            overflow: hidden;
        }

        #traficSes {
            position: relative;
            left: 0%;
            display: flex;
            width: 35%;
            animation-duration: 9s;
            animation-name: moveAll;
            animation-iteration-count: infinite;
            overflow: inherit;
        }

        #animatedLine {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: 50%;
            height: 100%;
            overflow: inherit;
        }

        #animatedLine hr {
            height: 2px;
            width: 28%;
            border: none;
            background-color: #131968;
            color: #131968;

        }

        #L1 {
            position: relative;
            left: 0%;
            animation-duration: 1s;
            animation-name: move;
            animation-iteration-count: infinite;
        }

        #L2 {
            position: relative;
            left: 0%;
            animation-duration: 1.1s;
            animation-name: move;
            animation-iteration-count: infinite;
        }

        #L3 {
            position: relative;
            left: 0%;
            animation-duration: 1.2s;
            animation-name: move;
            animation-iteration-count: infinite;
        }

        #traficSes img {
            position: relative;
            width: auto;
            height: 100%;
            overflow: inherit;
        }


        .info {
            width: 40%;
            height: 80%;
            background: white;
            font-family: 'Calibri', sans-serif;
            font-size: 28px;
            font-weight: bold;
            border-top: 10px solid #55c49f;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
        }

        .clockpage {
            width: 15%;
            height: 80%;
            background: white;
            display: flex;
            align-content: center;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Calibri', sans-serif;
            font-size: 28px;
            font-weight: bold;
            border-top: 10px solid #55c49f;
        }

        #dayOfWeek {
            display: block;
            font-weight: normal;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div id="navbar">

        <div class="clockpage">

            <span id="clock"></span>
            <span id="dayOfWeek"></span>

        </div>
        <div class="trafic">
            <div><span>Departure</span></div>
            <div class="traficS">
                <div id="traficSes"></div>
            </div>
            <div><span>Arrival</span></div>

        </div>
        <div class="info">
            <span>Ship Information</span>
        </div>

    </div>
    <div id="map"></div>

        function clockTimer() {
            var date = new Date();

            var time = [date.getHours(), date.getMinutes(), date.getSeconds()]; // |[0] = Hours| |[1] = Minutes| |[2] = Seconds|
            var dayOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"]
            var days = date.getDay();

            if (time[0] < 10) { time[0] = "0" + time[0]; }
            if (time[1] < 10) { time[1] = "0" + time[1]; }
            if (time[2] < 10) { time[2] = "0" + time[2]; }

            var current_time = [time[0], time[1], time[2]].join(':');
            var clock = document.getElementById("clock");
            var day = document.getElementById("dayOfWeek");

            clock.innerHTML = current_time;
            day.innerHTML = dayOfWeek[days];



            setTimeout("clockTimer()", 1000);
        }
